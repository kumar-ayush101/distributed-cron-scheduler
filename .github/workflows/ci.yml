name: Go CI Pipeline

# Trigger the robot on every push to the 'main' branch
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    services:
      # We spin up a temporary Postgres for the robot to use during tests
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_PASSWORD: secret
          POSTGRES_DB: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.23'

    - name: Install Dependencies
      run: go mod download

    - name: Verify Code Compiles
      # If this fails, you have a syntax error
      run: go build -v ./cmd/server

    - name: Run Unit Tests
      # Runs all tests in the project
      run: go test -v ./...
    
    - name: Test Docker Build
      # Verifies that your Dockerfile is valid
      run: docker build . -t my-app:latest